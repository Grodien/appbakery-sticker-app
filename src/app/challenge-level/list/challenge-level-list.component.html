<div class="headerContainer">
  <sbb-title level="4">Challenge Levels</sbb-title>
</div>
<sbb-table-wrapper>
  <table class="sbb-table">
    <thead>
      <tr>
        <th scope="col">Challenge Id</th>
        <th scope="col">Sticker</th>
        <th scope="col">Threshold</th>
        <th scope="col">Bonus Score</th>
      </tr>
    </thead>

    <tbody>
      @for (challengeLevel of challengeLevels; track challengeLevel.id) {
        <tr>
          <td>{{ challengeLevel.challenge_id }}</td>
          <sbb-secondary-button
            [routerLink]="'/challenge-levels/' + challengeLevel.id + '/stickers/create'"
            size="s"
            >Add Sticker</sbb-secondary-button
          ><sbb-secondary-button
            [routerLink]="'/challenge-levels/' + challengeLevel.id + '/stickers'"
            size="s"
            >Show Stickers</sbb-secondary-button
          >
          <td>{{ challengeLevel.threshold }}</td>
          <td>{{ challengeLevel.bonus_score }}</td>
        </tr>
      }
    </tbody>
  </table>
</sbb-table-wrapper>
