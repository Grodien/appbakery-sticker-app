<div class="headerContainer">
  <sbb-title level="4">Challenge Levels</sbb-title>
</div>
<sbb-table-wrapper>
  <table class="sbb-table">
    <thead>
    <tr>
      <th scope="col">Threshold</th>
      <th scope="col">Bonus Score</th>
    </tr>
    </thead>

    <tbody>
      @for (challengeLevels of challengeLevels()?.items; track challengeLevels.id) {
        <tr>
          <td>{{ challengeLevels.threshold }}</td>
          <td>{{ challengeLevels.bonus_score }}</td>
        </tr>
      }
    </tbody>
  </table>
</sbb-table-wrapper>
